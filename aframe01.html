<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aframe01 by your name</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="brick" src="img/bricks01.jpg">
        </a-assets>
        

        <a-entity geometry="primitive:box" material="color:red" position="1 1 -3"></a-entity>
        <a-entity geometry="primitive:box" rotation="-45 0 0" material="color:green" 
        position="0.8 1 -10"
            scale="10 10 2"></a-entity>
        
        <a-box position="-0.5 1.5 -1.5" material="src:#brick; roughness:100;" 
        depth = "0.5" height="0.5" width="0.5"></a-box>
        <a-text value="Your Name" position="-0.4 2.4 -2" color="yellow"></a-text>
        <a-box id="cubrick" position="0.3 3.0 -3.8"   depth = "0.5" height="0.5" width="3.5"></a-box>
        <a-sky color="#ffaaaa"></a-sky>
    </a-scene>
<script>
    setTimeout((e)=>{
        const texture = new window.THREE.TextureLoader().load('img/bricks01.jpg');
        const material_tex = new THREE.MeshBasicMaterial({map:texture});
        const box = document.querySelector("#cubrick")
        let mesh = box.getObject3D('mesh')
        mesh.material = material_tex;
    }, 3000);
</script>

</body>

</html>
